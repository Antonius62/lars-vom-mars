<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lars vom Mars - Elternbereich</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background-image: url('images/space-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            position: relative;
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .close-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        h1 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .parent-content {
            display: none;
            width: 100%;
        }
        
        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .tab-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .tab-button.active {
            background-color: rgba(255, 215, 0, 0.4);
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            background-color: #FFD700;
            color: #333;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #FFC107;
        }
        
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #FFD700;
        }
        
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .status-message.success {
            background-color: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        
        .status-message.error {
            background-color: rgba(244, 67, 54, 0.3);
            border: 1px solid #F44336;
        }
        
        .file-input-container {
            position: relative;
            margin: 20px 0;
        }
        
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-input-label {
            display: block;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        
        .child-info-container,
        .import-container {
            margin-top: 20px;
        }
        
        .back-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-button" onclick="goHome()">×</button>
        
        <h1>Lars vom Mars - Elternbereich</h1>
        
        <div class="login-container" id="login-container">
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Benutzername:</label>
                    <input type="text" id="username" placeholder="Benutzername eingeben">
                </div>
                
                <div class="form-group">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" placeholder="Passwort eingeben">
                </div>
                
                <button type="submit">Anmelden</button>
            </form>
        </div>
        
        <div class="parent-content" id="parent-content">
            <div class="tab-container">
                <button class="tab-button active" data-tab="child-info">Kinderinfos</button>
                <button class="tab-button" data-tab="import-audiobooks">Hörbücher importieren</button>
            </div>
            
            <div class="tab-content" id="child-info" style="display: block;">
                <h2>Informationen zum Kind</h2>
                
                <div class="form-group">
                    <label for="child-name">Vorname des Kindes:</label>
                    <input type="text" id="child-name" placeholder="Vorname eingeben">
                </div>
                
                <div class="form-group">
                    <label for="child-birthday">Geburtsdatum:</label>
                    <input type="date" id="child-birthday">
                </div>
                
                <button onclick="saveChildInfo()">Speichern</button>
                <div id="child-info-status" class="status-message" style="display: none;"></div>
            </div>
            
            <div class="tab-content" id="import-audiobooks">
                <h2>Hörbücher importieren</h2>
                <p>Wählen Sie die heruntergeladenen Hörbuch-Dateien aus.</p>
                
                <div class="file-input-container">
                    <div class="file-input-label">Hörbuch-Datei auswählen</div>
                    <input type="file" id="audiobook-file" class="file-input" accept=".mp3,.m4a,.mp4,.zip,.lvm">
                </div>
                
                <button onclick="importAudiobook()">Importieren</button>
                <div id="import-status" class="status-message" style="display: none;"></div>
            </div>
            
            <button class="back-button" onclick="logout()">Abmelden</button>
        </div>
    </div>
    
    <script>
        // Bei Seitenladung ausführen
        document.addEventListener('DOMContentLoaded', function() {
            // Demo-Code-Prüfung in der URL
            checkUrlForDemoCode();
            
            // Registerkarten-Funktionalität
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function() {
                    switchTab(this.getAttribute('data-tab'));
                });
            });
            
            // Login-Formular absenden
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                loginParent();
            });
            
            // Kind-Infos aus dem lokalen Speicher laden
            loadChildInfo();
        });
        
        // Zur Hauptseite zurückgehen
        function goHome() {
            window.location.href = 'index.html';
        }
        
        // URL auf Demo-Code überprüfen
        function checkUrlForDemoCode() {
            const urlParams = new URLSearchParams(window.location.search);
            const demoCode = urlParams.get('demoCode');
            
            if (demoCode === 'lars') {
                // Demo-Code in den lokalen Speicher setzen
                localStorage.setItem('demo_audiobook_redeemed', 'true');
                alert('Demo-Hörbuch wurde aktiviert!');
                window.location.href = 'index.html'; // Zur Hauptseite weiterleiten
            }
        }
        
        // Tab wechseln
        function switchTab(tabId) {
            // Alle Tabs ausblenden
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            
            // Aktivklasse von allen Tab-Buttons entfernen
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Ausgewählten Tab anzeigen und Button aktivieren
            document.getElementById(tabId).style.display = 'block';
            document.querySelector(`.tab-button[data-tab="${tabId}"]`).classList.add('active');
        }
        
        // Eltern-Login
        function loginParent() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Einfache Prüfung (in einer echten Anwendung würde dies sicherer sein)
            if (username === 'admin' && password === 'lars2023') {
                // Login erfolgreich
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('parent-content').style.display = 'block';
                console.log('Login erfolgreich');
            } else {
                alert('Falsche Anmeldedaten. Bitte versuchen Sie es erneut.');
            }
        }
        
        // Abmelden
        function logout() {
            document.getElementById('login-container').style.display = 'flex';
            document.getElementById('parent-content').style.display = 'none';
        }
        
        // Kind-Informationen speichern
        function saveChildInfo() {
            const childName = document.getElementById('child-name').value;
            const childBirthday = document.getElementById('child-birthday').value;
            
            // Im lokalen Speicher speichern
            localStorage.setItem('child_name', childName);
            localStorage.setItem('child_birthday', childBirthday);
            
            showStatus('child-info-status', 'Die Informationen wurden gespeichert.', 'success');
        }
        
        // Kind-Informationen laden
        function loadChildInfo() {
            const childName = localStorage.getItem('child_name');
            const childBirthday = localStorage.getItem('child_birthday');
            
            if (childName) document.getElementById('child-name').value = childName;
            if (childBirthday) document.getElementById('child-birthday').value = childBirthday;
        }
        
        // Hörbuch importieren
        function importAudiobook() {
            const fileInput = document.getElementById('audiobook-file');
            
            if (fileInput.files.length === 0) {
                showStatus('import-status', 'Bitte wählen Sie eine Datei aus.', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            
            // Hier würde normalerweise der Import-Prozess stattfinden
            // Für die Demo aktivieren wir einfach das Demo-Hörbuch
            localStorage.setItem('demo_audiobook_redeemed', 'true');
            
            showStatus('import-status', `Die Datei "${file.name}" wurde erfolgreich importiert.`, 'success');
            
            // Formular zurücksetzen
            fileInput.value = '';
            
            // Nach 2 Sekunden zur Hauptseite weiterleiten
            setTimeout(() => {
                if (confirm('Hörbuch wurde importiert. Zur Hauptseite zurückkehren?')) {
                    window.location.href = 'index.html';
                }
            }, 2000);
        }
        
        // Status-Nachricht anzeigen
        function showStatus(elementId, message, type) {
            const statusElement = document.getElementById(elementId);
            statusElement.textContent = message;
            statusElement.className = 'status-message ' + type;
            statusElement.style.display = 'block';
            
            // Nach 3 Sekunden ausblenden
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
