<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lars vom Mars</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Lars vom Mars">
    <link rel="apple-touch-icon" href="./Lars_App_Icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('./mars_background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Header */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            z-index: 1000;
        }

        .app-title {
            font-size: 1.5em;
            text-shadow: 2px 2px 4px black;
            color: rgba(255,255,255,0.5);
            line-height: 1.4;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            z-index: 1000;
        }

        .nav-button {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: black;
            transition: transform 0.2s;
        }

        .nav-button:hover {
            transform: scale(1.1);
        }

        .nav-button.audiobook { background: rgba(255,255,0,0.6); }
        .nav-button.video { background: rgba(173,216,230,0.6); }
        .nav-button.music { background: rgba(255,160,160,0.6); }
        .nav-button.action { background: rgba(144,238,144,0.6); }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .nav-button {
                width: 70px;
                height: 70px;
                font-size: 14px;
            }
            .nav-container {
                gap: 15px;
                bottom: 10px;
            }
        }

        /* Library Modal */
        .library-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 1100px;
            max-height: 90vh;
            background: transparent;
            border-radius: 20px;
            padding: 40px;
            z-index: 1001;
            overflow-y: auto;
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .library-item {
            aspect-ratio: 1;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Player Controls */
        .player-controls {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin: 5px 0;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: rgba(255,255,0,0.8);
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        /* Lyrics Container */
        .lyrics-container {
            position: fixed;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            height: auto;
            min-height: 120px;
            padding: 20px;
            text-align: center;
            background: transparent;
            z-index: 999;
            display: none;
        }

        .lyrics-line {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            margin: 4px 0;
            padding: 2px;
            line-height: 1.2;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1em;
            font-weight: 400;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        /* Animation für Liedtext-Zeilen */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .lyrics-container {
                bottom: 150px;
                padding: 15px;
                min-height: 100px;
            }
            .lyrics-line {
                font-size: 0.9em;
                margin: 3px 0;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <h1 class="app-title">Willkommen in der Welt von Lars vom Mars</h1>
    </header>

    <nav class="nav-container">
        <button class="nav-button audiobook" onclick="handleButtonClick('audiobook')">Hörbuch</button>
        <button class="nav-button video" onclick="handleButtonClick('video')">Video</button>
        <button class="nav-button music" onclick="toggleMusic()">Musik</button>
        <button class="nav-button action" onclick="playQuackSound()">Action</button>
    </nav>

    <div id="audiobookModal" class="library-modal">
        <div class="library-grid">
            <!-- Audiobook chapters will be dynamically added here -->
        </div>
    </div>

    <div id="videoModal" class="library-modal">
        <div class="library-grid">
            <!-- Video chapters will be dynamically added here -->
        </div>
    </div>

    <div class="lyrics-container">
        <!-- Lyrics will be dynamically added here -->
    </div>

    <script>
        // Musik und Liedtext-System
        let musicPlaying = false;
        const song = new Audio('./lars_vom_mars_song.wav');
        const lyricsContainer = document.querySelector('.lyrics-container');
        window.timeouts = []; // Hier initialisieren wir das Array

        function showLyrics() {
            lyricsContainer.style.display = 'block';
            // Timeouts erstellen
            window.timeouts.push(setTimeout(() => {
                lyricsContainer.textContent =
                    "In stummen Nächten singt Lars, der Frosch allein,\n" +
                    "Er schwingt auf seinen Träumen, sehnt sich nach daheim,\n" +
                    "In ferner Stille, hallt leise sein Gesang,\n" +
                    "Ein Lied von Wüsten, die einst nach Heimat klang.";
            }, 10000));

            window.timeouts.push(setTimeout(() => {
                lyricsContainer.textContent =
                    "Lars vom Mars, Lars vom Mars,\n" +
                    "sein Herz so groß, sein Blick so klar.\n" +
                    "Er singt vom roten Staub der Ewigkeit,\n" +
                    "träumt von Heimat, doch die bleibt so weit.";
            }, 36000));

            window.timeouts.push(setTimeout(() => {
                lyricsContainer.textContent =
                    "Sein Lied fliegt durch die Stürme aus feurigem Sand,\n" +
                    "verloren in den Dünen, in einem fremden Land.\n" +
                    "Die Krater sind wie Narben, gezeichnet vom All,\n" +
                    "und Lars fragt den Himmel: Wann endet mein Fall?";
            }, 56000));

            window.timeouts.push(setTimeout(() => {
                lyricsContainer.textContent =
                    "Lars vom Mars, Lars vom Mars,\n" +
                    "sein Herz so groß, sein Blick so klar.\n" +
                    "Er singt vom roten Staub der Ewigkeit,\n" +
                    "träumt von Heimat, doch die bleibt so weit.";
            }, 84000));

            window.timeouts.push(setTimeout(() => {
                lyricsContainer.textContent =
                    "Vielleicht hört ihn der Wind, der vom Olymp weht,\n" +
                    "vielleicht singt er für Sterne, die niemand je versteht,\n" +
                    "Vielleicht trägt ihn der Traum durch die Unendlichkeit,\n" +
                    "bis jemand ruft: Lars, es ist soweit!";
            }, 102000));

            window.timeouts.push(setTimeout(() => {
                lyricsContainer.textContent =
                    "Lars vom Mars, Lars vom Mars,\n" +
                    "sein Herz so groß, sein Blick so klar.\n" +
                    "Er singt vom roten Staub der Ewigkeit,\n" +
                    "träumt von Heimat, doch die bleibt so weit.";
            }, 132000));
        }

        function hideLyrics() {
            lyricsContainer.style.display = 'none';
            // Clear all timeouts when hiding lyrics
            window.timeouts.forEach(timeout => clearTimeout(timeout));
            window.timeouts = [];
        }

        function toggleMusic() {
            if (!musicPlaying) {
                song.play();
                musicPlaying = true;
                showLyrics();
            } else {
                song.pause();
                song.currentTime = 0;
                musicPlaying = false;
                hideLyrics();
            }
        }

        // Quack Sound System
        let quackPlaying = false;
        let quackSound = null;

        function playQuackSound() {
            if (!quackPlaying) {
                quackSound = new Audio('./quack_sound.mp3');
                quackSound.play();
                quackPlaying = true;
            } else {
                if (quackSound) {
                    quackSound.pause();
                    quackSound.currentTime = 0;
                }
                quackPlaying = false;
            }
        }

        // Bibliotheks-System
        function handleButtonClick(type) {
            const modal = document.getElementById(type + 'Modal');
            if (modal.style.display === 'block') {
                modal.style.display = 'none';
            } else {
                // Hide other modals
                document.querySelectorAll('.library-modal').forEach(m => m.style.display = 'none');
                modal.style.display = 'block';
            }
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
