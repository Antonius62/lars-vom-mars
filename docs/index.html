<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lars vom Mars</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Lars vom Mars">
    <link rel="apple-touch-icon" href="./Lars_App_Icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('./mars_background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Header */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            z-index: 1000;
        }

        .app-title {
            font-size: 1.5em;
            text-shadow: 2px 2px 4px black;
            color: rgba(255,255,255,0.5);
            line-height: 1.4;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        /* Navigation - sauber und isoliert */
        .nav-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 9999;
        }

        .nav-button {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: black;
            transition: transform 0.2s;
            background: transparent;
        }

        .nav-button:hover {
            transform: scale(1.1);
        }

        .nav-button.audiobook { background: rgba(255,255,0,0.6); }
        .nav-button.video { background: rgba(173,216,230,0.6); }
        .nav-button.music { background: rgba(255,160,160,0.6); }
        .nav-button.action { background: rgba(144,238,144,0.6); }

        @media (max-width: 480px) {
            .nav-button {
                width: 70px;
                height: 70px;
                font-size: 14px;
            }
        }

        /* Basis-Styles */
        .login-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,192,203,0.6) !important;
            width: 100px !important;
            height: 100px !important;
            font-size: 16px !important;
            z-index: 100;
            border-radius: 50%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        /* Bibliothek komplett entfernen */
        .library-modal, .library-grid {
            display: none !important;
        }

        /* Player Controls */
        .player-controls {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin: 5px 0;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: rgba(255,255,0,0.8);
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        /* Lyrics Container */
        .lyrics-container {
            position: fixed;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            height: 200px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.9), 
                       2px 2px 4px rgba(0,0,0,0.7); /* Verstärkter Schatten für bessere Lesbarkeit */
            display: none;
            background: transparent;
            overflow: hidden;
        }

        .lyrics-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            line-height: 1.2;
        }

        .lyrics-line {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            margin: 2px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .lyrics-container {
                bottom: 150px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Lars vom Mars</h1>

    <!-- Nur Login-Button und Navigation -->
    <button class="nav-button login-button" onclick="showModal('loginModal')">Eltern<br>Login</button>

    <nav class="nav-container">
        <!-- Hörbuch temporär entfernt -->
        <button class="nav-button video">Video</button>
        <button class="nav-button music" onclick="toggleMusic()">Musik</button>
        <button class="nav-button action" onclick="playQuackSound()">Action</button>
    </nav>

    <!-- Nur wichtige Modals -->
    <div class="modal-background" id="modalBackground"></div>
    <div class="modal" id="loginModal">
        <h2>Eltern Login</h2>
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="checkPassword()">Login</button>
    </div>

    <div class="lyrics-container">
        <!-- Lyrics werden dynamisch eingefügt -->
    </div>

    <script>
        // Basis-Funktionen
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
            document.getElementById('modalBackground').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            document.getElementById('modalBackground').style.display = 'none';
        }

        // Musik-System
        function toggleMusic() {
            const music = document.getElementById('backgroundMusic');
            if (music.paused) {
                music.play();
                showLyrics();
            } else {
                music.pause();
                hideLyrics();
            }
        }

        function showLyrics() {
            const container = document.querySelector('.lyrics-container');
            container.classList.add('visible');
        }

        function hideLyrics() {
            const container = document.querySelector('.lyrics-container');
            container.classList.remove('visible');
        }

        // Action-Sound
        function playQuackSound() {
            const quack = document.getElementById('quackSound');
            quack.play();
        }

        // Login-System
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === '123456') {
                alert('Login erfolgreich!');
                closeModal('loginModal');
            } else {
                alert('Falsches Passwort!');
            }
        }

        // Modal-Schließen
        document.getElementById('modalBackground').addEventListener('click', function() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
            this.style.display = 'none';
        });
    </script>
</body>
</html>
