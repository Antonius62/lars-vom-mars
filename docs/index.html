<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lars vom Mars</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Lars vom Mars">
    <link rel="apple-touch-icon" href="./Lars_App_Icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('./mars_background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Navigation - Neu und Einfach */
        .nav-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
        }

        .nav-button {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: black;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        /* Button Colors */
        .audiobook { background-color: rgba(255,255,0,0.6); }
        .video { background-color: rgba(173,216,230,0.6); }
        .music { background-color: rgba(255,160,160,0.6); }
        .action { background-color: rgba(144,238,144,0.6); }
        .login { 
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255,192,203,0.6);
        }

        /* Mobile Anpassungen */
        @media (max-width: 480px) {
            .nav-button {
                width: 70px;
                height: 70px;
                font-size: 14px;
            }
        }

        /* Login Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            z-index: 1000;
            color: black;
        }

        .modal-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        /* Lyrics */
        .lyrics-container {
            position: fixed;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            text-align: center;
            display: none;
        }

        .lyrics-line {
            font-size: 18px;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <h1>Lars vom Mars</h1>

    <!-- Navigation -->
    <nav class="nav-container">
        <button class="nav-button audiobook">Hörbuch</button>
        <button class="nav-button video">Video</button>
        <button class="nav-button music" onclick="toggleMusic()">Musik</button>
        <button class="nav-button action" onclick="playQuackSound()">Action</button>
    </nav>

    <button class="nav-button login" onclick="showModal('loginModal')">Eltern<br>Login</button>

    <!-- Login Modal -->
    <div class="modal-background" id="modalBackground"></div>
    <div class="modal" id="loginModal">
        <h2>Eltern Login</h2>
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="checkPassword()">Login</button>
    </div>

    <!-- Lyrics Container -->
    <div class="lyrics-container"></div>

    <script>
        // Modal Funktionen
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
            document.getElementById('modalBackground').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            document.getElementById('modalBackground').style.display = 'none';
        }

        // Musik Funktionen
        function toggleMusic() {
            const music = document.getElementById('backgroundMusic');
            if (music.paused) {
                music.play();
                showLyrics();
            } else {
                music.pause();
                hideLyrics();
            }
        }

        function showLyrics() {
            document.querySelector('.lyrics-container').style.display = 'block';
        }

        function hideLyrics() {
            document.querySelector('.lyrics-container').style.display = 'none';
        }

        // Sound Effekte
        function playQuackSound() {
            const quack = document.getElementById('quackSound');
            quack.play();
        }

        // Login
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === '123456') {
                alert('Login erfolgreich!');
                closeModal('loginModal');
            } else {
                alert('Falsches Passwort!');
            }
        }

        // Modal Schließen bei Klick außerhalb
        document.getElementById('modalBackground').addEventListener('click', function() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
            this.style.display = 'none';
        });
    </script>
</body>
</html>
